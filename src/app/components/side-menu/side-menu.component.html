<mat-sidenav-container class="sidenav-container Background">
  <mat-sidenav #sidenav class="sidenav Background" mode="side" opened>
    <div class="row border border-3 mt-2 rounded-0 ms-2">
      <div class="col">Menu</div>

      <div class="rounded mt-3">
        <hr class="hr" />
      </div>

      <mat-nav-list class="btn-group-vertical">
        <mat-expansion-panel style="background-color: rgb(237, 243, 245)">
          <mat-expansion-panel-header>
            <mat-panel-title>User</mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/Administrator/addUser" class="btn">
            <!-- <i class="fas fa-user-plus"></i> -->
            <span>Add User</span>
          </a>
          <a mat-list-item routerLink="/Administrator/editUser" class="btn">
            <!-- <i class="fas fa-user-edit"></i> -->
            <span>Edit User</span>
          </a>
        </mat-expansion-panel>
        <hr class="hr" />
        <mat-expansion-panel style="background-color: rgb(237, 243, 245)">
          <mat-expansion-panel-header>
            <mat-panel-title>Configuration</mat-panel-title>
          </mat-expansion-panel-header>
          <hr class="hr" />
          <a mat-list-item routerLink="/Administrator/coreConfig">
            Core Configuration</a
          >
          <hr class="hr" />
          <a mat-list-item routerLink="/Administrator/languageConfig">
            Language Configuration</a
          >
          <hr class="hr" />
          <a mat-list-item routerLink="/Administrator/coreDocument">
            Document Configuration</a
          >
          <hr class="hr" />
          <a mat-list-item routerLink="/Administrator/coreDomain">
            Core Domain Configuration</a
          >
        </mat-expansion-panel>

        <hr class="hr" />
        <mat-expansion-panel style="background-color: rgb(237, 243, 245)">
          <mat-expansion-panel-header>
            <mat-panel-title>Cars Configuration</mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/Administrator/carsBrand">
            Cars Brand
          </a>
        </mat-expansion-panel>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="arrow">
      <i
        class="fa fa-caret-left"
        style="font-size: 20px"
        (click)="toggleMenu()"
      ></i>
    </div>
    <div class="component-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
