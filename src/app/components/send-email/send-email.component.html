<app-navbar [title]="navBarTitle" [sendEmailButton]="false"></app-navbar>
<div class="page-container">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="email-heading">Email Details</h4>
        <hr class="divider" />
      </div>
    </div>
    <form [formGroup]="emailFormBuild" (ngSubmit)="sendEmail()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="from">From:</label>
            <input
              type="email"
              class="form-control"
              id="from"
              name="from"
              formControlName="from"
            />
          </div>

          <!-- <ng-select
                formControlName="recipients"
                (search)="searchRecipients($event)"
              >
                <ng-option *ngFor="let recipient of recipients"
                  >{{ recipient }}
                </ng-option>
              </ng-select> -->
          <div class="form-group">
            <label for="recipients">To:</label>
            <div class="recipients-input">
              <ng-select
                [items]="recipients"
                bindLabel="email"
                bindValue="id"
                formControlName="recipients"
                [multiple]="true"
                [addTag]="true"
                (search)="searchRecipients($event)"
              >
              </ng-select>
              <button
                type="button"
                class="btn btn-primary add-recipient-btn"
                (click)="addRecipient()"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="bcc">CC:</label>
            <input
              type="text"
              class="form-control"
              id="bcc"
              name="bcc"
              formControlName="BCC"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              formControlName="subject"
            />
          </div>
          <div class="form-group">
            <label for="subject">Body:</label>
            <div class="NgxEditor__Wrapper">
              <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>

              <ngx-editor
                [editor]="editor"
                [placeholder]="'Type here...'"
                formControlName="body"
              >
              </ngx-editor>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <div class="input-group">
              <input
                type="file"
                class="custom-file-input"
                id="image"
                style="display: none"
                (change)="handleImageUpload($event)"
              />
              <div class="input-group-append">
                <label class="custom-file-label" for="image"
                  >Add Attachment</label
                >
                <button
                  type="button"
                  class="btn btn-primary upload-button"
                  (click)="openFileSelection()"
                >
                  Upload
                </button>
              </div>
            </div>
            <div class="file-info">
              <label>File Name: {{ fileName }}</label>
            </div>
            <div class="file-info">
              <label>File Type: {{ fileType }}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            type="submit"
            class="btn btn-primary"
            style="float: right; padding: 10px"
            [disabled]="!emailFormBuild.valid"
          >
            Send Email
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
