<div class="dialog">
  <label for="id">ID:</label>
  <input type="text" id="id" [(ngModel)]="configId" />

  <label for="configValue">Config Value:</label>
  <input type="text" id="configValue" [(ngModel)]="configValue" />

  <label for="description">Description:</label>
  <input type="text" id="description" [(ngModel)]="configDescription" />

  <button (click)="addConfiguration()">Save</button>
</div>
