<app-login-nav [showProfilesNav]="false"></app-login-nav>
<div class="container">
  <div
    class="profile-box"
    *ngFor="let profiles of userProfiles"
    (click)="redirectToProfile(profiles)"
  >
    <img [src]="profiles.logo" class="profile-img" />
    <h2>{{ profiles.description }}</h2>
  </div>
</div>
