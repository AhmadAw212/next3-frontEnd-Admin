<h2 style="margin: 10px; font-size: large">Add Car Product</h2>
<div class="dialog">
  <form (ngSubmit)="updateCoreConfig()">
    <label for="id"> ID:</label>
    <input type="text" id="id" name="id" required [(ngModel)]="id" disabled />

    <label for="value"> Config Value:</label>
    <input
      type="text"
      id="value"
      name="value"
      required
      [(ngModel)]="configValue"
    />

    <label for="description"> Description:</label>
    <input
      type="text"
      id="description"
      name="description"
      required
      [(ngModel)]="description"
    />

    <button type="submit">Save</button>
  </form>
</div>
