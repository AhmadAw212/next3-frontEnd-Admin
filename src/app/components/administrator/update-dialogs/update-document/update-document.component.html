<h2 style="margin: 10px; font-size: large">
  {{ dico?.dico_update_document || "dico_update_document" }}
</h2>
<div class="dialog">
  <form (ngSubmit)="updateDocument()">
    <div class="logo-preview-container">
      <img [src]="data.content" alt="Preview Logo" class="preview-logo" />
    </div>
    <label>{{ dico?.dico_upload_file || "dico_upload_file" }}:</label>
    <input type="file" name="file" (change)="onFileSelected($event)" />

    <label>{{ dico?.dico_file_name || "dico_file_name" }}:</label>
    <input type="text" name="fileName" [(ngModel)]="fileName" />

    <label>{{ dico?.dico_path || "dico_path" }}:</label>
    <input type="text" [(ngModel)]="filePath" name="path" />

    <label>{{ dico?.dico_content_type || "dico_content_type" }}:</label>
    <input type="text" [(ngModel)]="contentType" name="content-Type" />

    <button
      type="submit"
      class="btn btn-primary"
      *ngIf="hasPerm('admUpdateData')"
    >
      {{ dico?.dico_save || "dico_save" }}
    </button>
    <button
      type="button"
      class="btn btn-danger"
      style="margin: 10px"
      *ngIf="hasPerm('admUpdateData')"
      (click)="closeDialog()"
    >
      {{ dico?.dico_cancel || "dico_cancel" }}
    </button>
  </form>
</div>
