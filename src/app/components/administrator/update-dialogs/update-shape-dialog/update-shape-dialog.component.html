<div class="dialog-container">
  <div class="dialog-header">{{ dico?.dico_car_logo || "dico_car_logo" }}</div>
  <div class="dialog-body">
    <form class="logo-form" (ngSubmit)="updateCarShape()">
      <div class="logo-preview-container">
        <img alt="Preview Logo" [src]="file" class="preview-logo" />
      </div>
      <input
        id="logo-upload-input"
        type="file"
        (change)="onFileSelected($event)"
      />

      <div class="form-group">
        <label for="code" class="label"
          >{{ dico?.dico_code || "dico_code" }}:</label
        >
        <input
          id="code"
          type="input"
          name="code"
          class="input"
          readonly
          [(ngModel)]="code"
        />
      </div>

      <div class="form-group">
        <label for="description" class="label"
          >{{ dico?.dico_description || "dico_description" }}:</label
        >
        <input
          id="description"
          type="input"
          name="description"
          class="input"
          [(ngModel)]="description"
        />
      </div>

      <div class="dialog-footer">
        <button class="dialog-button save-button" type="submit">
          {{ dico?.dico_save || "dico_save" }}
        </button>
        <button
          class="dialog-button cancel-button"
          type="button"
          (click)="onCancel()"
        >
          {{ dico?.dico_cancel || "dico_cancel" }}
        </button>
      </div>
    </form>
  </div>
</div>
