<h2 style="margin: 10px; font-size: large">Add Car ReportList</h2>
<div class="dialog">
  <form [formGroup]="form" (ngSubmit)="addReportList()">
    <label for="report"> {{ dico?.dico_report || "dico_report" }}:</label>
    <input
      type="text"
      id="report"
      name="report"
      required
      formControlName="report"
    />

    <label for="role"> {{ dico?.dico_role || "dico_role" }}:</label>
    <input type="text" id="role" name="role" required formControlName="role" />

    <label for="sql"> {{ dico?.dico_query || "dico_query" }}:</label>
    <input type="text" id="sql" name="sql" required formControlName="sql" />

    <label for="sheet">{{ dico?.dico_sheet || "dico_sheet" }}:</label>
    <input
      type="text"
      id="sheet"
      name="sheet"
      required
      formControlName="sheet"
    />

    <label for="order"> {{ dico?.dico_order || "dico_order" }}:</label>
    <input
      type="text"
      id="order"
      name="order"
      required
      formControlName="order"
    />
    <div
      style="color: red"
      *ngIf="
        formControl['order'].errors &&
        (formControl['order'].dirty || formControl['order'].touched)
      "
    >
      <div *ngIf="formControl['order']?.errors?.['required']">
        order is required
      </div>
      <div *ngIf="formControl['order']?.errors?.['pattern']">
        number is required
      </div>
    </div>
    <label for="file">{{ dico?.dico_file || "dico_file" }} :</label>
    <select id="file" name="file" required formControlName="file">
      <option value="true">True</option>
      <option value="false">False</option>
    </select>

    <label for="fileExtension">
      {{ dico?.dico_file_extension || "dico_file_extension" }}:</label
    >
    <input
      type="text"
      id="fileExtension"
      name="fileExtension"
      required
      formControlName="fileExtension"
    />

    <label for="directory">
      {{ dico?.dico_directory || "dico_directory" }}:</label
    >
    <input
      type="text"
      id="directory"
      name="directory"
      required
      formControlName="directory"
    />

    <label for="email"> {{ dico?.dico_email || "dico_email" }}:</label>
    <select id="email" name="email" required formControlName="email">
      <option value="true">True</option>
      <option value="false">False</option>
    </select>

    <label for="emailDone">
      {{ dico?.dico_email_done || "dico_email_done" }}:</label
    >
    <select
      id="emailDone"
      name="emailDone"
      required
      formControlName="emailDone"
    >
      <option value="true">True</option>
      <option value="false">False</option>
    </select>
    <label for="notes"> {{ dico?.dico_notes || "dico_notes" }}:</label>
    <input
      type="text"
      id="notes"
      name="notes"
      required
      formControlName="notes"
    />

    <button
      type="submit"
      [disabled]="!form.valid"
      [ngClass]="{ 'disabled-button': !form.valid }"
    >
      Save
    </button>
  </form>
</div>
