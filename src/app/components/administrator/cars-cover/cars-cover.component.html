<h3 class="h3-header">Cars Cover</h3>
<select
  id="bodyTypeNew"
  name="bodyTypeNew"
  required
  class="company-select"
  [(ngModel)]="company"
  *ngIf="companies?.length! > 1; else oneResult"
>
  <option *ngFor="let company of companies" [value]="company.companyId">
    {{ company.companyName }}
  </option>
</select>

<ng-template #oneResult>
  <select
    id="bodyTypeNew"
    name="bodyTypeNew"
    required
    class="company-select"
    disabled
  >
    <option *ngFor="let company of companies" [value]="company.companyId">
      {{ company.companyName }}
    </option>
  </select>
</ng-template>

<div class="form-tab">
  <div class="admin-container">
    <div class="row">
      <div class="user-inputs">
        <form (ngSubmit)="searchCarCover()">
          <label for="code">Code:</label>
          <input type="text" id="code" name="code" [(ngModel)]="code" />

          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            [(ngModel)]="description"
          />

          <button type="submit">Search</button>
        </form>
        <div class="admin-button">
          <button type="button" (click)="openAddCoverDialog()">
            Add Cover
          </button>

          <!-- <button type="button" style="margin-left: 8px">Update Car</button> -->
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <table>
          <thead>
            <tr>
              <th>ID</th>

              <th>Code</th>
              <th>Description</th>
              <th>Type</th>
              <th>Sys_Created_Date</th>
              <th>Sys_Created_By</th>
              <th>Sys_Updated_Date</th>
              <th>Sys_Updated_By</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cover of carCover">
              <td>{{ cover.id }}</td>
              <td>{{ cover.code }}</td>
              <td>{{ cover.description }}</td>
              <td>
                <select
                  id="bodyTypeNew"
                  name="bodyTypeNew"
                  required
                  [(ngModel)]="cover.type"
                  style="width: 120px"
                >
                  <option *ngFor="let type of coverTypes" [value]="type.code">
                    {{ type.description }}
                  </option>
                </select>
              </td>

              <td>{{ cover.sysCreatedDate }}</td>
              <td>{{ cover.sysCreatedBy }}</td>
              <td>{{ cover.sysUpdatedDate }}</td>
              <td>{{ cover.sysUpdatedBy }}</td>

              <td>
                <mat-icon (click)="deleteCarCover(cover.id!)">delete</mat-icon>
              </td>
            </tr>
          </tbody>
          <ng-template #noData>
            <tr>
              <td colspan="5">No data to display</td>
            </tr>
          </ng-template>
        </table>
      </div>
    </div>
  </div>
</div>
