<h3 class="h3-header">Car Supplier</h3>
<button type="button" style="margin: 6px 10px">Export to Excel</button>

<div class="form-tab">
  <div class="admin-container" style="height: 250px">
    <div class="user-inputs">
      <form>
        <label for="name">Supplier Name:</label>
        <input type="text" id="name" name="name" />

        <label for="type">Type:</label>
        <select
          id="type"
          name="type"
          class="input-dropdown"
          [(ngModel)]="selectedType"
        >
          <option *ngFor="let type of suppType" [value]="type.code">
            {{ type.description }}
          </option>
        </select>
        <button type="submit">Search</button>
      </form>
      <div class="admin-button">
        <button type="button">Add Supplier</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <table id="table">
          <thead>
            <tr>
              <th></th>
              <th>ID</th>
              <th>NAME</th>
              <th>INTERM</th>
              <th>NUM</th>
              <th>HOME_PHONE</th>
              <th>BUS_PHONE</th>
              <th>MOBILE_PHONE</th>
              <th>TVA_NUM</th>
              <th>TYPE</th>
              <th>Grade</th>
              <th>Sys_Created_Date</th>
              <th>Sys_Created_By</th>
              <th>Sys_Updated_Date</th>
              <th>Sys_Updated_By</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <span class="material-icons" (click)="showProfList()"
                  >arrow_circle_down</span
                >
              </td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>

              <td>
                <mat-icon>delete</mat-icon>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #noData>
          <tr>
            <td colspan="5">No data to display</td>
          </tr>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<div class="admin-container" style="height: 350px" *ngIf="showMoreInfo">
  <app-update-car-supp-form
    [supplierType]="suppType"
  ></app-update-car-supp-form>
</div>
