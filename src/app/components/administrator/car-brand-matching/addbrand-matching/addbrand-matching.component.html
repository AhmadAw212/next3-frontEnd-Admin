<h2 style="margin: 10px; font-size: large">
  {{ dico?.dico_add_brand_matching || "dico_add_brand_matching" }}
</h2>
<div class="dialog">
  <form [formGroup]="carBrandMatching" (ngSubmit)="addBrandMatching()">
    <div class="form-group">
      <label for="modelCode">
        {{ dico?.dico_model_code || "dico_Model_Code" }}
        <span class="required"> * </span>:</label
      >

      <input type="text" formControlName="insModelCode" />

      <div
        style="color: red"
        *ngIf="
          formControl['insModelCode'].errors &&
          (formControl['insModelCode'].dirty ||
            formControl['insModelCode'].touched)
        "
      >
        <div *ngIf="formControl['insModelCode']?.errors?.['required']">
          {{ dico?.dico_required || "dico_required" }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="makeCode"
        >{{ dico?.dico_make_code || "dico_make_code" }}
        <span class="required"> * </span> :</label
      >
      <input type="text" formControlName="insMakeCode" />

      <div
        style="color: red"
        *ngIf="
          formControl['insMakeCode'].errors &&
          (formControl['insMakeCode'].dirty ||
            formControl['insMakeCode'].touched)
        "
      >
        <div *ngIf="formControl['insMakeCode']?.errors?.['required']">
          {{ dico?.dico_required || "dico_required" }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="makeCode"
        >{{ dico?.dico_model_name || "dico_model_name" }}
        <span class="modelName"> * </span> :</label
      >
      <input type="text" formControlName="modelName" />

      <div
        style="color: red"
        *ngIf="
          formControl['modelName'].errors &&
          (formControl['modelName'].dirty || formControl['modelName'].touched)
        "
      >
        <div *ngIf="formControl['modelName']?.errors?.['required']">
          {{ dico?.dico_required || "dico_required" }}
        </div>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="!carBrandMatching.valid"
      [ngClass]="{ 'disabled-button': !carBrandMatching.valid }"
    >
      {{ dico?.BASIC_SAVE || "BASIC_SAVE" }}
    </button>
  </form>
</div>
