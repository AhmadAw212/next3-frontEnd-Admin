<div class="dialog-content">
  <div class="section">
    <div class="panel">
      <div class="column">
        <div class="panel-item">
          <label class="gauge-label">
            <a
              routerLink="/profiles-main/CallCenter/followUp"
              class="gauge-label-link"
              >{{ dico?.dico_expert_follow_up }}
            </a>
          </label>

          <google-chart [data]="ExpertFollowUpChartData"></google-chart>
        </div>
      </div>
      <div class="column" *ngIf="expertToDispatchCount > 0">
        <div class="panel-item">
          <label class="gauge-label">
            <a
              routerLink="/profiles-main/CallCenter/followUp"
              class="gauge-label-link"
              >{{ dico?.dico_expert_to_dispatch }}</a
            >
          </label>
          <!-- <google-chart [data]="ExpertDispatchChartData"></google-chart> -->
          <!-- <ngx-gauge
            [type]="'arch'"
            [cap]="'butt'"
            [thick]="15"
            [value]="expertToDispatchCount"
            [thresholds]="thresholdConfig"
          >
          </ngx-gauge> -->
        </div>
      </div>
      <div class="column" *ngIf="towingAllCount > 0">
        <div class="panel-item">
          <label class="gauge-label">
            <a
              routerLink="/profiles-main/CallCenter/followUp"
              class="gauge-label-link"
              >{{ dico?.dico_towing_follow_up }}</a
            >
          </label>
          <google-chart [data]="towingFollowUpChartData"></google-chart>
          <!-- <ngx-gauge
            [type]="'arch'"
            [cap]="'butt'"
            [thick]="15"
            [value]="towingOverDue"
            [min]="0"
            [max]="towingAllCount"
            [thresholds]="thresholdConfig"
          >
          </ngx-gauge> -->
        </div>
      </div>

      <div class="column" *ngIf="towingToDispatchCount > 0">
        <div class="panel-item">
          <label class="gauge-label">
            <a
              routerLink="/profiles-main/CallCenter/followUp"
              class="gauge-label-link"
              >{{ dico?.dico_towing_to_dispatch }}</a
            >
          </label>
          <!-- <ngx-gauge
            [type]="'arch'"
            [cap]="'butt'"
            [thick]="15"
            [value]="towingToDispatchCount"
            [min]="0"
            [max]="towingToDispatchCount"
            [thresholds]="thresholdConfig"
          >
          </ngx-gauge> -->
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="panel">
      <div class="column" *ngIf="noDataAllCount > 0">
        <div class="panel-item">
          <label class="gauge-label">
            <a
              routerLink="/profiles-main/CallCenter/followUp"
              class="gauge-label-link"
              >{{ dico?.dico_no_data_follow_up }}</a
            >
          </label>
          <!-- <ngx-gauge
            [type]="'arch'"
            [cap]="'butt'"
            [thick]="15"
            [value]="noDataPolicyFound"
            [min]="0"
            [max]="noDataAllCount"
            [thresholds]="thresholdConfig"
          >
          </ngx-gauge> -->
        </div>
      </div>

      <div class="column" *ngIf="notificationComplaintsCount > 0">
        <div class="panel-item">
          <label class="gauge-label">
            <a
              routerLink="/profiles-main/CallCenter/followUp"
              class="gauge-label-link"
              >{{ dico?.dico_no_data_all_list }}</a
            >
          </label>
          <!-- <ngx-gauge
            [type]="'arch'"
            [cap]="'butt'"
            [thick]="15"
            [value]="notificationComplaintsCount"
            [min]="0"
            [max]="notificationComplaintsCount"
            [thresholds]="thresholdConfig"
          >
          </ngx-gauge> -->
        </div>
      </div>
    </div>
  </div>
</div>
